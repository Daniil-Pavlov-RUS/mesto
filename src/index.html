<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header_vector.svg')%>" alt="Место-Россия" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <button class="profile__avatar-edit-button" type="button"><img src="<%=require('./images/profile__image.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar"></button>
                    <div class="profile__describe">
                        <div class="profile__title-wrapper">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <!--Редактирование профиля-->
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="popup-profile-form" class="popup__input-list" novalidate>
                    <label class="popup__field">
            <input id="name-input" name="userName" class="popup__input" type="text" placeholder="Имя" minlength="2" maxlength="40" required />
            <span class="popup__input-error"></span>
          </label>
                    <label class="popup__field">
            <input id="about-input" name="userAbout" class="popup__input" type="text" placeholder="О себе" minlength="2" maxlength="200" required />
            <span class="popup__input-error"></span>
          </label>
                    <button class="popup__save-button popup__save-button_inactive" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Обновление аватара -->
    <section class="popup popup_type_avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Обновить аватар</h3>
                <form name="popup-avatar-form" class="popup__input-list" novalidate>
                    <label class="popup__field">
            <input id="avatar-input" name="url" class="popup__input" type="url" placeholder="Ссылка на аватар" required />
            <span class="popup__input-error"></span>
          </label>
                    <button class="popup__save-button popup__save-button_inactive" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Добавления карточки -->
    <section class="popup popup_type_cards">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <form name="popup-cards-form" class="popup__input-list" novalidate>
                    <label class="popup__field">
            <input id="place-input" name="name" class="popup__input" type="text" placeholder="Название" minlength="2" maxlength="30" required />
            <span class="popup__input-error"></span>
          </label>
                    <label class="popup__field">
            <input id="url-input" name="link" class="popup__input" type="url" placeholder="Ссылка на картинку" required />
            <span class="popup__input-error"></span>
          </label>
                    <button class="popup__save-button popup__save-button_inactive" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Подтверждение удаления карточки -->
    <section class="popup popup_type_confirm-deletion">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__content">
                <h3 class="popup__title">Вы уверены?</h3>
                <form name="popup-confirmation-form" class="popup__input-list" novalidate>
                    <button class="popup__save-button" type="submit">Да</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Изображения -->
    <section class="popup popup_type_image">
        <figure class="popup__container popup__container_type_image">
            <button class="popup__close-button popup__close-button_type_image" type="button"></button>
            <img src="#" alt="" class="popup__image">
            <figcaption class="popup__figcaption"></figcaption>
        </figure>
    </section>

    <!-- element -->
    <template id="template" class="template">
    <li class="card">
      <img src="#" alt="" class="card__image">
      <button class="card__del-button" type="button"></button>
      <div class="card__wrapper">
        <h2 class="card__title"></h2>
        <div class="card__likes-wrapper">
          <button class="card__like-button" type="button"></button>
          <p class="card__likes-counter"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
