<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="wrapper">

        <header class="header">
            <img class="header__logo" src="./images/header_vector.svg" alt="Место-Россия">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__wraper">
                    <img class="profile__image" src="./images/profile__image.svg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__head">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="content">
                <ul class="elements"></ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__name">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <!--Редактирование профиля-->>
    <div class="popup" id="redactProfiles">
        <div class="popup__wrapper">
            <button class="popup__button popup__button_close" type="button" title="Закрытие формы"></button>
            <form class="popup__form" name="popup_redact_form" id="redactForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__row popup__row_data_name" id="name-input" type="text" name="profileName" minlength="2" required>
                <span class="name-input-error popup__button-error"></span>
                <input class="popup__row popup__row_data_profession" id="profession-data" type="text" name="profileStatus" minlength="2" required>
                <span class="popup__button-error"></span>
                <button class="popup__button popup__button_submit" type="submit" id="redactButton" title="Сохранение и закрытие формы">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Добавления карточки -->
    <div class="popup" id="addElement">
        <div class="popup__wrapper">
            <button class="popup__button popup__button_close" type="button" title="Закрытие формы"></button>
            <form class="popup__form" id="addForm" name="element_add_form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__row" id="element-input" type="text" name="placeName" minlength="3" placeholder="Название" required>
                <span class="element-input-error popup__button-error"> </span>
                <input class="popup__row" id="element-url-input" type="text" name="placeLink" minlength="3" placeholder="Ссылка на картинку" required>
                <span class="element-url-input-error popup__button-error"></span>
                <button class="popup__button popup__button_submit" type="submit" title="Сохранение и закрытие формы">Добавить</button>
            </form>
        </div>
    </div>

    <!-- element -->
    <template class="element-tamplate">
        <li class="element">
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__button" type="button" title="Лайк"></button>
            </div>
            <button class="element__button-del" type="button" title="Удалить"></button>
        </li>
    </template>

    <!-- Изображения -->
    <div class="popup" id="image">
        <div class="popup__wrapper">
            <button class="popup__button popup__button_close" type="button" title="Закрыть"></button>
            <img class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>

    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>

</body>

</html>
