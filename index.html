<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="wrapper">

        <header class="header">
            <img class="header__logo" src="./images/header_vector.svg" alt="Место-Россия">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__wraper">
                    <img class="profile__image" src="./images/profile__image.svg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__head">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/element__dombai.svg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/element__karachaevsk.svg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/element__elbrus.svg" alt="Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/element__dombai.svg" alt="Гора Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Гора Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/element__karachaevsk.svg" alt="Карачаево-Черкесия">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/element__elbrus.svg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__name">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__wrapper">
            <button class="popup__button popup__button_close" type="button" title="Закрытие формы"></button>
            <form class="popup__form" name="popup_edit_form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__row popup__row_data_name" type="text" name="profile_name" minlength="3" required>
                <input class="popup__row popup__row_data_profession" type="text" name="profile_status" minlength="3" required>
                <button class="popup__button popup__button_submit" type="submit" title="Сохранение и закрытие формы">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./script/index.js"></script>

</body>

</html>
